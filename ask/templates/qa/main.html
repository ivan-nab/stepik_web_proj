{% extends "qa/base.html" %}
{% block title %}
        {{ block.super }}
{% endblock  %}
{% block content %}
    <div class="questions">
    {% for question in questions %}
        <div class="question">
            <h3><a href="{{ question.get_url }}"> {{ question.title }} </a></h3>
            <div class="question-text">{{ question.text }}</div>
        </div>
    {% endfor %}
        <ul class="pagination">
        {% for p in paginator.page_range %}
            <li><a href="{{ paginator.baseurl }}{{ p.number }}">
            {{ p.number }}</a></li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
